<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean Sonderegger - WDD 230 - Web Frontend Development</title>
  <meta name="description" content="Sean Sonderegger responsive image - WDD 230 - Web Frontend Development">
  <meta name="author" content="Sean Sonderegger">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <header>
    <h1>Responsive Image</h1>
  </header>
  <main>
    <div class="hero">
      <picture>
        <source media="(max-width: 500px)" srcset="images/hero-small.webp">
        <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
        <img src="images/hero-large.webp" alt="table setting" width="2" height="1">
      </picture>
    </div>
  </main>

  <div>
    <footer>
      <p>&copy; <span id="currentYear"></span> Sean Sonderegger
      <p id="lastModified" class="highlight"></p>
    </footer>
  </div>

  <div>
    <button onclick="goBack()">Go Back</button>
    <script>
        function goBack() {
        window.history.back();
        }
    </script>
  </div>

  <script src="scripts/lazyload.js"></script>

</body>
</html>
